name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: docker login -u aka-achu -p ${{ secrets.PKG_ACCESS_TOKEN }} docker.pkg.github.com
    - run: docker build ./redis/ --tag  docker.pkg.github.com/aka-achu/docker/redis:6.0.6
    - run: docker push docker.pkg.github.com/aka-achu/docker/redis:6.0.6
    - run: docker build ./minio/ --tag  docker.pkg.github.com/aka-achu/docker/minio:latest
    - run: docker push docker.pkg.github.com/aka-achu/docker/minio:latest